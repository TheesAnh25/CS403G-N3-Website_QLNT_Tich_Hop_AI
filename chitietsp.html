<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản 1234 - Nội Thất Toàn Đạt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --primary-color: #7B4B37;
            --primary-color-light: #A67C68;
            --background-color: #e2ddcf;
        }

        body {
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fffaf1;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-container {
            display: flex;
            gap: 40px;
        }

        .product-image {
            flex: 1;
            background: #f5f5f5;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%; /* Image occupies 2/3 of the div's width */
            height: auto;
            object-fit: contain;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
            font-weight: bold;
        }

        .product-price {
            color: #000;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .discount {
            background-color: var(--primary-color-light);
            color: white;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .specifications {
            margin-bottom: 15px;
        }

        .specifications h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .specifications table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .specifications th,
        .specifications td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .specifications th {
            background-color: var(--primary-color-light);
            color: white;
        }

        .action-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .quantity-cart-group {
            display: flex;
            gap: 10px;
        }

        .quantity-input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            flex: 1;
        }

        .add-to-cart {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            flex: 2;
            text-align: center;
            border-radius: 8px;
        }

        .add-to-cart:hover {
            background-color: var(--primary-color-light);
            color: white;
        }

        .buy-now {
            background: var(--primary-color);
            border: none;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 8px;
        }

        .buy-now:hover {
            background-color: var(--primary-color-light);
        }

        .description {
            margin-top: 40px;
        }

        .description h2 {
            margin-bottom: 20px;
            color: #000;
            font-weight: bold;
        }

        .description p {
            color: #000;
            font-weight: normal;
        }
    </style>
    <script>
        function addToCart() {
            alert('Sản phẩm đã được thêm vào giỏ hàng!');
            // Thêm logic để xử lý thêm vào giỏ hàng
        }

        function buyNow() {
            alert('Tiến hành mua ngay!');
            // Thêm logic để xử lý mua ngay
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="https://noithatdogoviet.com/upload/sanpham/large/giuong-go-phong-cach-bac-au-hien-dai-co-ke-hong-giuong.jpg" alt="Product Image" />
            </div>
            <div class="product-info">
                <h1 class="product-title">Sản phẩm mẫu</h1>
                <div class="product-price">1,000,000 VNĐ</div>
                <div class="discount">MÃ GIẢM GIÁ: 1K</div>

                <div class="specifications">
                    <h3>THÔNG SỐ KỸ THUẬT</h3>
                    <table>
                        <tr>
                            <th>Chất liệu</th>
                            <td>Gỗ tự nhiên</td>
                        </tr>
                        <tr>
                            <th>Màu sắc</th>
                            <td>Nâu</td>
                        </tr>
                        <tr>
                            <th>Hình thức</th>
                            <td>Hiện đại</td>
                        </tr>
                    </table>
                </div>

                <div class="action-group">
                    <div class="quantity-cart-group flex gap-2">
                        <input type="number" class="quantity-input border border-gray-300 p-2 rounded" name="quantity-input" value="1" min="1">
                        <button class="add-to-cart border border-primary text-primary hover:bg-primary hover:text-white p-2 rounded" onclick="addToCart()">THÊM VÀO GIỎ HÀNG</button>
                    </div>
                    <button class="buy-now bg-primary text-white hover:bg-primary-light p-2 rounded w-full" onclick="buyNow()">MUA NGAY</button>
                </div>
            </div>
        </div>

        <section class="description">
            <h2>MÔ TẢ SẢN PHẨM</h2>
            <p>
                Đây là mô tả sản phẩm mẫu. Sản phẩm được làm từ chất liệu cao cấp, thiết kế hiện đại, phù hợp với mọi không gian nội thất.
            </p>
        </section>
    </div>
</body>
</html>
